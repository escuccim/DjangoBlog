{% extends 'base.html' %}

{% block title %}{{ blog.title }}{% endblock %}

{% block body %}
    {% if blog %}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1>Edit : {{ blog }}</h1>
            </div>
            <div class="panel-body">
                <form action="{% url 'blog:delete' blog.slug %}" method="POST">
                    {% csrf_token %}
                    <p>Are you sure you want to delete this article : {{ blog.title }} ?</p>

                    <div class="form-group">
                        <div class="col-md-3 col-md-offset-3">
                            <a href="{% url 'blog:show' blog.slug %}" class="btn btn-primary btn-block">Cancel</a>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" name="update" class="btn btn-danger btn-block">Delete Article</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    {% endif %}
{% endblock %}
